<!doctype html>
<html>
	<head>
		<title>GaboorStudio</title>
		<meta charset="UTF-8">
		<style>
			#style_head{
				color:firebrick;
				font-family:Tahoma;
				text-align: center;
			}
			#style_text_eng{
				color:gold;
				font-family: Arial;
				
			}
			#style_text_per{
				color: tomato;
				font-family: "B Nazanin";
				font-size: 300%
			}
			#style_pic{
				width: 150px;
				height: 150px;
			}
		</style>
	</head>
	
	
	<body style="background-color:dimgrey">
		
		
		<!--Headings is h1 to h6 from most important to least-->	
		<h1 id="style_head">This is Headding</h1>

	
		<p id="style_text_eng">This is first line <br> when we want go to next line we use br tag</p>
		
		<p id="style_text_per">سلامممممم</p>
		
		<br>

		<!--create a link-->
		<a href="https://www.fcbarcelona.com" id="style_text_eng">its love</a>
			
		<br>
	
		<!--show a picture-->
		<img src="IMG_20190121_114251_164.jpg" alt="Its me" id="style_pic">
	
		<br>
	
		<!--Create a button-->
		<button> Click me</button>

		<!--a line seperate two scope-->	
		<hr>	
		
		<!--Create a list unordered-->
		<ul id="style_text_eng">
			<li>Ali</li>
			<li>Ansari</li>
			<li>18</li>
		</ul>
		
		<!--Create a list ordered-->
		<ol id="style_text_eng">
			<li>Ali</li>
			<li>Ansari</li>
			<li>18</li>
		</ol>
		
	</body>

</html>
